<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallpaper App</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/08615c9e4e.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>

  <body>
    <div class="container">
      <h1 class="header1">Wallpaper App</h1>
      <div class="navigation">
        <div class="navigation-part">
          <div class="navigation-box latest-box">
            <i class="fa-regular fa-clock navigation-icon"></i>
            <div>Latest</div>
          </div>
          <div class="navigation-box top-list-box">
            <i class="fa-solid fa-gem navigation-icon"></i>
            <div>Top List</div>
          </div>
          <div class="navigation-box random-box">
            <i class="fa-solid fa-shuffle navigation-icon"></i>
            <div>Random</div>
          </div>
        </div>
        <div class="navigation-part">
          <div class="navigation-box upload-box">
            <i class="fa-solid fa-upload navigation-icon"></i>
            <div>Upload</div>
          </div>
          <div class="navigation-box forums-box">
            <i class="fa-regular fa-comments navigation-icon"></i>
            <div>Forums</div>
          </div>
        </div>
      </div>
      <div class="search-box">
        <input
          type="search"
          name=""
          id=""
          placeholder="Search..."
          class="search"
        />
      </div>
    </div>
  </body>
</html>
